<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo App</title>
</head>

<body>
    <div id="all-tasks">
        <section class="header">
            <div class="top">
                <div class="logo">
                    TaskManager
                </div>
                <div class="tasks-total">
                    <div class="task"><span class="number">12</span> Tasks</div>
                    <div class="task"><span class="number">5</span> Completed</div>
                </div>
                <div class="add-circle">
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
        </section>

        <section class="content-area">
            <div class="container">
                <div class="tasks-container">
                    <div class="task-box">
                        <div class="title">
                            Clean room
                        </div>
                        <div class="date">
                            Created: October 24, 2018
                        </div>
                        <div class="check-box">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="task-box">
                        <div class="title">
                            Clean room
                        </div>
                        <div class="date">
                            Created: October 24, 2018
                        </div>
                        <div class="check-box">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="task-form">
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <form>
                <h3>Add a task</h3>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input name="title" type="text">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input name="category" type="text">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea name="notes"></textarea>
                </div>
                <button type="submit">Add New Task</button>
            </form>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        $(document).ready(function () {
            $('.add-circle').on('click', function () {
                console.log('show me the popup');
            })
        })
    </script> -->
    <script src="./js/index.js"></script>
</body>

</html>
